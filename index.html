<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Datatables Starter</title>
    <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel ="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet"/>
    <link rel ="stylesheet" href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.bootstrap5.min.css" rel="stylesheet"/>
    <link rel ="stylesheet" href="https://cdn.datatables.net/fixedcolumns/4.2.2/css/fixedColumns.bootstrap5.min.css" rel="stylesheet"/>
    <link rel ="stylesheet" href="https://cdn.datatables.net/fixedheader/3.3.2/css/fixedHeader.bootstrap5.min.css" rel="stylesheet"/>
    <link rel ="stylesheet" href="https://cdn.datatables.net/rowgroup/1.3.1/css/rowGroup.bootstrap5.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.print.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.colVis.min.js"></script>
    <script src="https://cdn.datatables.net/fixedcolumns/4.2.2/js/dataTables.fixedColumns.min.js"></script>
    <script src="https://cdn.datatables.net/fixedheader/3.3.2/js/dataTables.fixedHeader.min.js"></script>
    <script src="https://cdn.datatables.net/rowgroup/1.3.1/js/dataTables.rowGroup.min.js"></script>
    <style>
      @import "src/style.css";
    </style>
  </head>
  <body>
    <div id="dataTablesHeader" width="100%" class="fs-3 fw-bold position-absolute top-0 start-50 translate-middle-x">
      Worksheets
    </div>
    <div id="container" class="container-fluid d-flex flex-row">
        <div id="sideBar" class="col-md-3">
          <div id="worksheetListHeader">
          </div>
          <table
            id="dtableSide"
            class="table table-hover table-bordered"
          >
          </table>
        </div>
        <div id="mainContentBlock" class="col-md-9 table-responsive ms-3">
          <div id="worksheetHeader" class="container-fluid d-flex flex-row">
            <div id="contacts" class="col-md-2 ms-1"></div>
            <div id="phones" class="col-md-5 ms-1"></div>
            <div id="emails" class="col-md-5 ms-1"></div>
          </div>
          <div id="worksheetInfo" class="container-fluid d-flex flex-column">
            <div id="wsTitle" class="col-md-12"></div>
            <div id="wsDetails" class="container-fluid">
              <div id="wsSubsInfo" class="col-md-4"></div>
              <div id="wsPriceBreakdown" class="col-md-8"></div>
            </div>
          </div>
          <table
            id="dtable"
            class="w-auto table-hover table-bordered"
          >
          </table>
        </div>
    </div>

    <script type="module">
      import "./src/index.js";
    </script>
  </body>
</html>
